<div class="side-bar-main" fxLayout="column" fxLayoutAlign="space-between center">
    <div class="bar-header">
        <img src='/assets/images/logo.png' style="width: 56px; height: 56px; border-radius: 50%;"> 
        <div class="edit" fxLayout="row" fxLayoutAlign="space-between center"><img src='/assets/images/edit.svg' style="width: 15px; height: 15px;"> Edit</div>
        <div class="business-name">Ali khan</div>
        <div class="business-email">khan@gmail.com</div>
    </div>
    <div class="bar-body">
        <div class="list">

            <ng-container *ngFor="let item of dataList">
                <div [ngClass]="{'list-item-selected':item.title==selectedView, 'list-items':item.title!=selectedView}" FxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px"
                 [routerLink]="item.rout"
                 (click)="selectedView  = item.title">
                    <div style="width: 50%;" FxLayout="row" fxLayoutAlign="start center">{{item.title}}</div>
                </div>

            </ng-container>

        </div>
    </div>
    <div class="bar-footer" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px">

        <div class="logout" FxLayout="row" fxLayoutAlign="start center">Logout</div>

    </div>

</div>
